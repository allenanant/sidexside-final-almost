<!--
    SideXSide Header/Navigation
    Include this in your WordPress header template.
    CSS and JS are included inline for easy integration.
-->

<style>
    /* Scroll Progress Bar */
    .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--brand-yellow) 0%, var(--brand-blue) 100%);
        z-index: 9999;
        transform-origin: left;
        transform: scaleX(0);
    }

    /* Navigation */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 0;
        transition: all 0.4s var(--transition-smooth);
    }

    nav.scrolled {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 16px 0;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
    }

    .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: 900;
        letter-spacing: -0.04em;
        color: var(--brand-white);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 2px;
    }

    nav.scrolled .logo {
        color: var(--brand-black);
    }

    .logo span {
        color: var(--brand-blue);
    }

    .logo-x {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        background: var(--brand-yellow);
        border-radius: 6px;
        margin: 0 2px;
        position: relative;
        overflow: hidden;
    }

    .logo-x::before,
    .logo-x::after {
        content: '';
        position: absolute;
        width: 60%;
        height: 3px;
        background: var(--brand-black);
        border-radius: 2px;
    }

    .logo-x::before {
        transform: rotate(45deg);
    }

    .logo-x::after {
        transform: rotate(-45deg);
    }

    .nav-links {
        display: flex;
        gap: 40px;
        align-items: center;
    }

    .nav-link {
        font-size: 14px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.3s;
        position: relative;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--brand-yellow);
        transition: width 0.3s var(--transition-smooth);
    }

    .nav-link:hover {
        color: var(--brand-white);
    }

    nav.scrolled .nav-link {
        color: var(--brand-gray);
    }

    nav.scrolled .nav-link:hover {
        color: var(--brand-black);
    }

    .nav-link:hover::after {
        width: 100%;
    }

    .nav-cta {
        background: var(--brand-black);
        color: var(--brand-white);
        padding: 12px 28px;
        border-radius: var(--radius-btn);
        font-size: 14px;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.3s var(--transition-bounce);
        position: relative;
        overflow: hidden;
    }

    .nav-cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .nav-cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .nav-cta:hover::before {
        left: 100%;
    }

    /* Mobile Menu Button */
    .mobile-menu-btn {
        display: none;
        flex-direction: column;
        gap: 5px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        z-index: 1001;
    }

    .mobile-menu-btn span {
        width: 24px;
        height: 2px;
        background: var(--brand-white);
        transition: all 0.3s;
    }

    nav.scrolled .mobile-menu-btn span {
        background: var(--brand-black);
    }

    .mobile-menu-btn.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .mobile-menu-btn.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-btn.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Mobile Menu Overlay */
    .mobile-menu-overlay {
        position: fixed;
        inset: 0;
        z-index: 999;
        visibility: hidden;
        pointer-events: none;
        overflow: hidden;
    }

    .mobile-menu-overlay::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(5, 5, 5, 0.5);
        opacity: 0;
        transition: opacity 0.4s var(--transition-smooth);
    }

    .mobile-menu-overlay.active {
        visibility: visible;
        pointer-events: auto;
    }

    .mobile-menu-overlay.active::before {
        opacity: 1;
    }

    .mobile-menu-panel {
        position: absolute;
        top: 0;
        right: 0;
        width: 320px;
        max-width: 85vw;
        height: 100%;
        background: var(--brand-white);
        padding: 100px 32px 40px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        transform: translateX(100%);
        transition: transform 0.5s var(--transition-smooth);
    }

    .mobile-menu-overlay.active .mobile-menu-panel {
        transform: translateX(0);
    }

    .mobile-menu-link {
        font-size: 18px;
        font-weight: 700;
        color: var(--brand-black);
        text-decoration: none;
        padding: 16px 0;
        border-bottom: 1px solid var(--brand-gray-light);
        transition: color 0.3s;
    }

    .mobile-menu-link:hover {
        color: var(--brand-blue);
    }

    .mobile-menu-cta {
        display: block;
        text-align: center;
        background: var(--brand-blue);
        color: var(--brand-white);
        padding: 18px 28px;
        border-radius: var(--radius-btn);
        font-size: 16px;
        font-weight: 700;
        text-decoration: none;
        margin-top: 16px;
        transition: all 0.3s var(--transition-bounce);
    }

    .mobile-menu-cta:hover {
        background: var(--brand-blue-dark);
        transform: translateY(-2px);
    }

    /* Responsive - Nav */
    @media (max-width: 1024px) {
        .nav-links {
            display: none;
        }

        .mobile-menu-btn {
            display: flex;
        }
    }
</style>

<!-- Scroll Progress -->
<div class="scroll-progress"></div>

<!-- Navigation -->
<nav id="navbar">
    <div class="container nav-content">
        <a href="#" class="logo">
            <img src="sidexside-logo-mark.png" alt="SideXSide Logo" style="height: 32px; width: auto;">
        </a>
        <div class="nav-links">
            <a href="#mission" class="nav-link">Our Mission</a>
            <a href="#how-it-works" class="nav-link">How it Works</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#trust" class="nav-link">Trust & Safety</a>
            <a href="#faq" class="nav-link">FAQ</a>
            <a href="#waitlist" class="nav-cta">Join Waitlist</a>
        </div>
        <button class="mobile-menu-btn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</nav>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" id="mobileMenu">
    <div class="mobile-menu-panel">
        <a href="#mission" class="mobile-menu-link">Our Mission</a>
        <a href="#how-it-works" class="mobile-menu-link">How it Works</a>
        <a href="#features" class="mobile-menu-link">Features</a>
        <a href="#trust" class="mobile-menu-link">Trust & Safety</a>
        <a href="#faq" class="mobile-menu-link">FAQ</a>
        <a href="#waitlist" class="mobile-menu-cta">Join Waitlist</a>
    </div>
</div>

<script>
    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    let lastScroll = 0;

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > 100) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }

        lastScroll = currentScroll;
    }, { passive: true });

    // Mobile Menu
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const mobileMenu = document.getElementById('mobileMenu');

    if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });

        // Close on backdrop click
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                mobileMenuBtn.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close on link click
        mobileMenu.querySelectorAll('.mobile-menu-link, .mobile-menu-cta').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    }
</script>
